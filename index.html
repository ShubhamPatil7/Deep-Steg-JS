      <header>
        <h1>jekyll and hAIde</h1>

      <section class="columns">
        <div class="column">
          <h3>Primary Image</h3>
          <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input1').trigger('click')">Add Image</button>
            <div class="image-upload-wrap1">
              <input class="file-upload-input1" type='file' onchange="readURL1(this);" accept="image/*" />
              <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
              </div>
            </div>
            <div class="file-upload-content1">
              <img class="file-upload-image1" src="#" alt="your image"/>
            </div>
          </div>
        </div>
        
        <div class="column">
          <h3>Secondary Image</h3>
          <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input2').trigger( 'click' )">Add Image</button>
            <div class="image-upload-wrap2">
              <input class="file-upload-input2" type='file' onchange="readURL2(this);" accept="image/*" />
              <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
              </div>
            </div>
            <div class="file-upload-content2">
              <img class="file-upload-image2" src="#" alt="your image"/>
            </div>
          </div>
        </div>
      </section>

      <button id="predict" align="center" class="file-upload-btn">SUBMIT</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img id="completed">
        </div>
      </div>
      <script type="text/javascript">
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
    

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
      </script>
</div>
