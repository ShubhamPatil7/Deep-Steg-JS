<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>jekyll and hide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link  href="/css/cropper.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="loading">Loading Model ...</div>

<div id="loaded" style="display: none;">
  <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Jekyll <small>&</small> Hide</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="./">Hide</a></li>
          <li><a href="reveal.html" class="active">Reveal</a></li>
  
        </ul>
      </div>
    </nav>
	<div class="wrapper">
      
      
      <section class="columns">
        <div class="column">
          <h3>Primary Image</h3>
          <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input1').trigger('click')">Add Image</button>
            <div class="image-upload-wrap1">
              <input class="file-upload-input1" type='file' onchange="readURL1(this);" accept="image/*" />
              <div class="drag-text">
                <i class="material-icons circled">file_upload</i>
               <span>Drag and drop a file or select add Image</span>
              </div>
            </div>
            <div class="file-upload-content1">
              <img class="file-upload-image1" src="#" alt="your image"/>
            </div>
          </div>
        </div>
      </section>

      <button id="predict" align="center" class="file-upload-btn">SUBMIT</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img id="completed">
        </div>
      </div>
      
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.2.2/cropper.js"></script>
<script  src="js/index.js"></script>
<script type="text/javascript" src="reveal.js"></script>
<script type="text/javascript">
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
    

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
      </script>
</body>
</html>
