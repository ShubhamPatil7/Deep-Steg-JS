<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jekyll and Hide</title>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/materialize.min.css">
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script  src="js/index.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link  href="/path/to/cropper.css" rel="stylesheet">
        <script src="/path/to/cropper.js"></script>
  </head>

  <body>
  	<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Jekyll <small>&</small> Hide</a>
    	</div>
  	</nav>
    <div class="wrapper">
      <section class="columns">
        <div class="column">
          <h3>Primary Image</h3>
          <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input1').trigger('click')">Add Image</button>
            <div class="image-upload-wrap1">
              <input class="file-upload-input1" type='file' onchange="readURL1(this);" accept="image/*" />
              <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
              </div>
            </div>
            <div class="file-upload-content1">
              <img id="image1" class="file-upload-image1" src="#" alt="your image"/>
            </div>
          </div>
        </div>
        
        <div class="column">
          <h3>Secondary Image</h3>
          <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input2').trigger( 'click' )">Add Image</button>
            <div class="image-upload-wrap2">
              <input class="file-upload-input2" type='file' onchange="readURL2(this);" accept="image/*" />
              <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
              </div>
            </div>
            <div class="file-upload-content2">
              <img id="image2" class="file-upload-image2" src="#" alt="your image"/>
            </div>
          </div>
        </div>
      </section>

      <button id="myBtn" align="center">SUBMIT</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img id="OutputImage" src="image/test.jpg">
        </div>
      </div>
      <script type="text/javascript">
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
      </script>
    </div>
  </body>
</html>
